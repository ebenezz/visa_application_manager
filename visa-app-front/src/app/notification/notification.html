<h2>Notifications</h2>

<div *ngFor="let note of notificationService.notifications$ | async" class="notification-card" [ngClass]="note.type">
  <mat-card>
    <mat-card-content>
      <div class="note-content">
        <mat-icon class="note-icon">{{ getIcon(note.type) }}</mat-icon>
        <span>{{ note.message }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
