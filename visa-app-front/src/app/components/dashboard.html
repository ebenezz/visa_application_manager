<div class="dashboard-container">
  <h3 class="dashboard-title">Dashboard</h3>

  <div class="card-grid">
    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="card-icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="card-text">
          <h6>Total Applications</h6>
          <h3>{{ summary?.total || 0 }}</h3>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="card-icon">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <div class="card-text">
          <h6>Pending</h6>
          <h3>{{ summary?.pending || 0 }}</h3>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="card-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="card-text">
          <h6>Approved</h6>
          <h3>{{ summary?.approved || 0 }}</h3>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-content>
        <div class="card-icon">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="card-text">
          <h6>Rejected</h6>
          <h3>{{ summary?.rejected || 0 }}</h3>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
