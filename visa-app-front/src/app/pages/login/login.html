<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input
          type="text"
          formControlName="username"
          placeholder="USERNAME"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <div class="field-error" *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required
        </div>

        <input
          type="password"
          formControlName="password"
          placeholder="PASSWORD"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="field-error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required
        </div>

        <button class="opacity" type="submit">Login</button>

        <!-- Login failure message -->
        <div class="login-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
