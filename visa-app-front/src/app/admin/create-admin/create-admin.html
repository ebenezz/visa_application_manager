<form [formGroup]="adminForm" (ngSubmit)="onSubmit()" class="admin-form">
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput formControlName="username" />
    <mat-error *ngIf="adminForm.get('username')?.touched && adminForm.get('username')?.invalid">
      username is required (min 3 characters)
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="adminForm.get('email')?.touched && adminForm.get('email')?.invalid">
      Enter a valid email
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="adminForm.get('password')?.touched && adminForm.get('password')?.invalid">
      Password must be at least 6 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="Admin">Admin</mat-option>
      <mat-option value="SuperAdmin">Super Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid || loading">
    {{ loading ? 'Creating...' : 'Create Admin' }}
  </button>
</form>
